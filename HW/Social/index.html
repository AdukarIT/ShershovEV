<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Социальная сеть</title>
</head>

<body>
    <header>
        <h1> Соцсеть фотографий и видео (Instagram)</h1>
        <div><img src="https://img.icons8.com/cute-clipart/64/000000/instagram-new.png" alt="logo"></div>
    </header>
    <main>
        <h2>Форма входа</h2>
        <form action="feed.html">
            <p>
                <label for="loginField">Введите емэйл:</label>
                <input id="loginField" type="text" name="email" placeholder="ivanov@gmail.com">
            </p>
            <p>
                <label for="passwordField">Введите пароль:</label>
                <input id="passwordField" type="password" name="password" placeholder="Пароль">
            </p>
            <p>
                <button type="submit" name="submit">Войти</button>
            </p>
        </form>
        <h2>Форма регистрации</h2>
        <form action="feed.html">
            <p>
                <label for="loginField">Введите логин:</label>
                <input id="loginField" type="text" name="login" placeholder="ivanov">
            </p>
            <p>
                <label for="mailField">Введите емэйл:</label>
                <input id="mailField" type="text" name="email" placeholder="ivanov@gmail.com">
            </p>
            <p>
                <label for="passwordField">Введите пароль:</label>
                <input id="passwordField" type="password" name="password" placeholder="Пароль">
            </p>
            <p>
                <label for="secpassword">Подтвердите пароль:</label>
                <input id="secpassword" type="password" name="secpassword" placeholder="Пароль">
            </p>
            <p>
                <label><i>Согласен с порядком обработки персональных данных</i></label>
                <input type="checkbox" checked>
            </p>
            <p>
                <button type="submit" name="submit">Зарегистрироваться</button>
            </p>
        </form>
    </main>
</body>

</html>
