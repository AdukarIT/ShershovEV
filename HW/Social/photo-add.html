<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новый пост</title>
</head>

<body>
    <header class="header">
        <h1> Соцсеть фотографий и видео (Instagram)</h1>
        <div><img src="https://img.icons8.com/cute-clipart/64/000000/instagram-new.png"></div>
    </header>
    <main>
        <form action="feed.html">
            <p><label>Введите текст поста:</label></p>
            <textarea rows="5" cols="30" maxlength="500" name="text" placeholder="Текст"></textarea>

            <p>Добавьте картинку или видеоролик в формате jpg, png, mp4</p>
            <p><input type="file" accept="image/jpeg,image/png,image/gif">
                <p><button type="submit" name="submit">Опубликовать</button></p>
        </form>
    </main>
</body>

</html>
